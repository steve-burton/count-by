<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" >
    <link href="css/styles.css" rel="stylesheet" type="text/css" >
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count up by...</title>
  </head>
  <body>
    <div class="container">
      <h1>Count by numbers</h1>
      <form id="counting">
        <div class="form-group">
          <label for="countTo">What total do I want to reach</label>
          <input id="countTo" type="number" class="form-control" placeholder="number at end of calculation will be">
        </div>
        <div class="form-group">
          <label for="countBy">What multiple will I use to get to my total</label>
          <input id="countBy" type="number" class="form-control"  placeholder="count by this number">
        </div>
        <button type="submit" class="btn btn-primary">Submit numbers</button>
      </form>
      <div class="result">
      </div>
    </div>
  </body>
</html>
